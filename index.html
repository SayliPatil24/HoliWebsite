<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Festival 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Holi 2025!</h1>
            <p>Celebrate the festival of colors on March 14, 2025!</p>
        </header>
        <div class="dish">
            <img src="https://via.placeholder.com/300x200.png?text=Holi+Colors" alt="Holi Colors Dish">
        </div>
        <div class="countdown">
            <h2>Countdown to Holi:</h2>
            <div id="timer">
                <div class="time" id="days">00</div>
                <div class="time" id="hours">00</div>
                <div class="time" id="minutes">00</div>
                <div class="time" id="seconds">00</div>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 Holi Festival. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
